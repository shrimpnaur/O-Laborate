<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Database Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Course Selection System</h2>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="mb-4">
                                <label for="category" class="form-label fw-bold">Select Course Category</label>
                                <select class="form-select form-select-lg" id="category" required>
                                    <option value="">Choose a category...</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="subject" class="form-label fw-bold">Select Subject/Stream</label>
                                <select class="form-select form-select-lg" id="subject" required disabled>
                                    <option value="">Choose a subject...</option>
                                </select>
                            </div>
                        </form>
                        <div id="result" class="mt-4 d-none">
                            <div class="card">
                                <div class="card-body">
                                    <div id="selectedInfo"></div>
                                    <div id="resultContent"></div> <!-- Add this line -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
